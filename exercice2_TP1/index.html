<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word avec Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="text-center">Mini Word</h2>

    <div class="row mb-3">

        <div class="col-md-4">
            <label class="form-label">Couleur :</label>
            <input type="color" class="form-control form-control-color" id="colorPicker"
                   oninput="document.getElementById('text').style.color = this.value">
        </div>

        <div class="col-md-4">
            <label class="form-label">Taille :</label>
            <input type="number" class="form-control" id="sizePicker" min="10" max="100" value="16"
                   oninput="document.getElementById('text').style.fontSize = this.value + 'px'">
        </div>

        <div class="col-md-4">
            <label class="form-label">Police :</label>
            <select class="form-select" id="fontSelector"
                    onchange="document.getElementById('text').style.fontFamily = this.value">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>
    </div>

    <p id="text" class="border p-3 text-center">Texte de test</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
